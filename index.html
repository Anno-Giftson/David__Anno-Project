<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biblecraft</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  #game-container { position: relative; width:100%; height:100%; }

  canvas { display:block; }

  /* Crosshair stays visible in full-screen */
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 32px;
    height: 32px;
    margin-left: -16px;
    margin-top: -16px;
    pointer-events: none;
    z-index: 9999;
  }

  #crosshair::before,
  #crosshair::after {
    content: '';
    position: absolute;
    background: #f0f0f0;
  }

  /* vertical line */
  #crosshair::before {
    left: 14px;
    top: 0;
    width: 4px;
    height: 32px;
  }

  /* horizontal line */
  #crosshair::after {
    top: 14px;
    left: 0;
    width: 32px;
    height: 4px;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="crosshair"></div>
  
    <!-- Settings UI inside container -->
  <button id="open-settings" style="position:absolute; top:10px; left:10px; font-size:24px; z-index:10000;">⚙️</button>

  <div id="settings-panel" style="position:absolute; top:50px; right:10px; background:#222; color:white; padding:10px; display:none; z-index:10000;">
    <label>Sensitivity: <input type="range" id="sensitivity" min="0.001" max="0.01" step="0.001" value="0.002"></label><br>
    <label>Invert Y: <input type="checkbox" id="invertY"></label><br>
    <button id="close-settings">Close</button>
  </div>
  
</div>


<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<script src="main.js"></script>
<script>
  // Make sure click locks pointer and enters full-screen
  const container = document.getElementById('game-container');

  container.addEventListener('click', () => {
    // Lock pointer (three.js PointerLockControls should also be attached to container)
    if (controls && controls.lock) controls.lock();

    // Request full-screen
    if (container.requestFullscreen) container.requestFullscreen();
    else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen(); // Safari
  });
</script>
</body>
</html>
