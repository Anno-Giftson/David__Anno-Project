<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biblecraft</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png?v=1">
<link rel="shortcut icon" href="favicon.png?v=1" type="image/png">
  
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  #game-container { position: relative; width:100%; height:100%; }

  canvas { display:block; }

  /* Crosshair */
  #crosshair {
    position: absolute;
    top:50%;
    left:50%;
    width:32px;
    height:32px;
    margin-left:-16px;
    margin-top:-16px;
    pointer-events:none;
    z-index:9999;
  }

  #crosshair::before,
  #crosshair::after {
    content:'';
    position:absolute;
    background:#f0f0f0;
  }

  #crosshair::before { left:14px; top:0; width:4px; height:32px; }
  #crosshair::after  { top:14px; left:0; width:32px; height:4px; }

  /* Settings panel */
  #settings-panel {
    position:absolute; top:40px; left:10px;
    background:#222; color:white; padding:10px;
    display:none; z-index:10000;
    border:2px solid #555; border-radius:4px;
    opacity:0; transform:translateY(-10px);
    transition:opacity 0.2s ease, transform 0.2s ease;
  }

  #open-settings {
    position:absolute; top:10px; left:10px;
    font-size:24px; z-index:10000; cursor:pointer;
    background:none; border:none; color:white;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="crosshair"></div>

  <!-- Gear Button -->
  <button id="open-settings">⚙️</button>

  <!-- Settings Panel -->
  <div id="settings-panel">
    <label>Sensitivity: <input type="range" id="sensitivity" min="0.001" max="0.01" step="0.001" value="0.002"></label><br>
    <label>Invert Y: <input type="checkbox" id="invertY"></label>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="main.js"></script>
<script src="collisions.js"></script>

</body>
</html>
