<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biblecraft</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  #game-container { position: relative; width:100%; height:100%; }

  canvas { display:block; }

  /* Crosshair stays on top in full-screen */
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 32px;
    height: 32px;
    margin-left: -16px;
    margin-top: -16px;
    pointer-events: none;
    z-index: 9999;
  }

  #crosshair::before,
  #crosshair::after {
    content: '';
    position: absolute;
    background: #f0f0f0;
  }

  /* vertical line */
  #crosshair::before {
    left: 14px;
    top: 0;
    width: 4px;
    height: 32px;
  }

  /* horizontal line */
  #crosshair::after {
    top: 14px;
    left: 0;
    width: 32px;
    height: 4px;
  }
</style>
</head>
<body>
  <div id="game-container">
    <div id="crosshair"></div>
  </div>

  <!-- Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- PointerLockControls (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

  <!-- Your separate main.js -->
  <script src="main.js"></script>
</body>
</html>
